# Production Configuration
spring.application.name=portfolio-analyzer
server.port=${PORT:8080}

# Database (Railway will inject DATABASE_URL)
spring.datasource.url=${DATABASE_URL}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Finnhub API
finnhub.api.key=${FINNHUB_API_KEY}

# CORS - Allow your Vercel frontend
cors.allowed.origins=${CORS_ORIGINS:https://portfolio-risk-analyzer-seven.vercel.app}

# Logging
logging.level.com.portfolio.analyzer=INFO
logging.level.org.springframework.security=WARN
